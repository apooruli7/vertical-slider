<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #D90B3A">
            <h1>Pau Gasol</h1>
            <p>Power Forward</p>
          </div>
        <div style="background-color: #95930B">
          <h1>Lebron James</h1>
          <p>Small Forward</p>
        </div>
        <div style="background-color: #2265B0">
          <h1>Anthony Davis</h1>
          <p>Center</p>
        </div>
        <div style="background-color: #252E33">
          <h1>Kobe Bryant</h1>
          <p>Shooting Guard</p>
        </div>
        <div style="background-color: #0DB335">
          <h1>Russell Westbrook</h1>
          <p>Point Guard</p>
        </div>
      </div>
      <div class="right-slide">
        <div style="background-image: url('https://images.complex.com/complex/images/c_fill,dpr_auto,f_auto,q_auto,w_1400/fl_lossy,pg_1/cxnjfzcp5h2nvod7srff/russell-westbrook-skip-bayless?fimg-ssr-default')"></div>
        <div style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Kobe_Bryant_2014.jpg/1200px-Kobe_Bryant_2014.jpg')"></div>
        <div style="background-image: url('https://static01.nyt.com/images/2021/05/29/sports/29lakers1-print/29lakers-davis1-superJumbo.jpg')"></div>
        <div style="background-image: url('https://www.tampabay.com/resizer//gdBh9bVe6etQ8nyefD7G0XnqQ9c=/1140x641/smart/cloudfront-us-east-1.images.arcpublishing.com/tbt/6BSL5DHGARD45N3VMGYFDYFA74.jpg')"></div>
        <div style="background-image: url('https://s22928.pcdn.co/wp-content/uploads/2018/01/Pau-Gasol-1.jpg')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
